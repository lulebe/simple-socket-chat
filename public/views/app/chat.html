<h1>Chat with {{partner}}</h1>

<ul>
  <li ng-repeat="message in chat.messages"><strong>{{message.username}}:</strong> {{message.content}}</li>
</ul>

<form ng-submit="sendMessage()">
  <input type="text" ng-model="messageInput" placeholder="new message"><br>
  <button type="submit">send</button>
</form>
