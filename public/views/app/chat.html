<h1>{{chat.groupName || "Chat"}}</h1>
<h2>Members</h2>
<ul>
  <li ng-repeat="member in chat.members">{{member.name}}</li>
</ul>
<h2>Messages</h2>
<ul>
  <li ng-repeat="message in chat.messages"><strong>{{message.username}}:</strong> {{message.content}}</li>
</ul>

<form ng-submit="sendMessage()">
  <input type="text" ng-model="messageInput" placeholder="new message"><br>
  <button type="submit">send</button>
</form>
