<div class="chatlist">
  <h1>all Chats</h1>
  <button ng-click="signout()">logout</button><br><br>
  <a ui-sref="app.newChat" class="button">create new chat</a><br><br>
  <hr>
  <ul>
    <li ng-repeat="chat in chats"><a ui-sref="app.chat({chatid: chat._id})">{{chat.members}}</a></li>
  </ul>
</div>
<div ui-view class="chat" scroll-glue>

</div>
